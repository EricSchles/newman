<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>newman</title>
    <link href="css/thirdparty/jquery-ui.css" rel="stylesheet">
    <link href="css/ner.css" rel="stylesheet">
    <link href="css/thirdparty/bootstrap.min.css" rel="stylesheet">
    <link href="css/thirdparty/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/ingest-default.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Enter your Gmail Account Information</h2>
        <p>
          <input id="txt_email" type="email" class="form-control" placeholder="Email address" required autofocus>
        </p>
        <p>
          <input id="txt_pass" type="password" class="form-control" placeholder="Password" required>
        </p>
        <button id="btn-download" class="btn btn-lg btn-primary btn-block">Download</button>
      </form>
    </div> <!-- /container -->
    <div class="container">
      <div class="form-ingest">
        <h2 class="form-signin-heading">Ingest Account</h2>
        <p>
          <select class="form-control" id="ingest-options"></select>
        </p>
        <p>
          <button id="btn-ingest" class="btn btn-lg btn-primary btn-block">Ingest</button>     
        </p>
      </div>
    </div> 
    <div class="container">
      <div id="div-ts"></div>      
      <div id="div-log"></div>
    </div> 
    <script src="js/thirdparty/jquery-1.9.1.min.js"></script>
    <script src="js/thirdparty/jquery-ui.min.js"></script>
    <script src="js/thirdparty/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/thirdparty/bootstrap.min.js"></script>
    <script src="js/thirdparty/underscore-min.js"></script>
    <script src="js/thirdparty/underscore-contrib.min.js"></script>
    <script src="js/thirdparty/jquery.bootstrap-growl.js"></script>
    <script src="js/ingest-tool.js"></script>

  </body>
</html>
