<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>newman</title>
    <link href="css/thirdparty/jquery-ui.css" rel="stylesheet">
    <link href="css/ner.css" rel="stylesheet">
    <link href="css/thirdparty/bootstrap.min.css" rel="stylesheet">
    <link href="css/thirdparty/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/ingest-default.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <div class="navbar-brand">newman</div>
      </div>
    </div>

    <div class="container" style="margin-top: 45px;">
      <div class="row">
        <div class="col-md-4">
          <p><span class="bold">Step 1.</span> Enter your <span class="bold">Gmail Account Information</span> and download up to the last 2000 emails to your local VM <br/><span class="bold">(All of the emails are only stored locally to your VM)</span></p>
        </div>
        <div class="col-md-4">
          <p><span class="bold">Step 2.</span> Select and email address to ingest and analyze</p>
        </div>
        <div class="col-md-4">
          <div id="div-msg"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form class="form-signin" role="form">
            <p>
              <input id="txt_email" type="email" class="form-control"
                     placeholder="Email address" required autofocus>
            </p>
            <p>
              <input id="txt_pass" type="password" class="form-control" placeholder="Password" required>
            </p>
          </form>
        </div>
        <div class="col-md-4">
          <div class="form-ingest">
            <p>
              <select class="form-control" id="ingest-options"></select>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p>
            <button id="btn-download" class="btn btn-lg btn-primary btn-block">Download</button>     
          </p>
        </div>
        <div class="col-md-4">
            <p>
              <button id="btn-ingest" class="btn btn-lg btn-primary btn-block">Ingest</button>     
            </p>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>


    <div class="container" style="border-top: dashed 1px #000; margin-top: 20px;margin-bottom: 20px;">
      <div class="row">
        
      </div>
    </div>

    <script src="js/thirdparty/jquery-1.9.1.min.js"></script>
    <script src="js/thirdparty/jquery-ui.min.js"></script>
    <script src="js/thirdparty/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/thirdparty/bootstrap.min.js"></script>
    <script src="js/thirdparty/underscore-min.js"></script>
    <script src="js/thirdparty/underscore-contrib.min.js"></script>
    <script src="js/thirdparty/jquery.bootstrap-growl.js"></script>
    <script src="js/ingest-tool.js"></script>

  </body>
</html>
