    <style>
        input[type="text"] {
            display: block;
            margin: 0;
            width: 400px;
            font-family: sans-serif;
            font-size: 18px;
            box-shadow: none;
            letter-spacing: .15em;
            background: #eeeeee;
            border-radius: 10px;
        }

        .style-1 input[type="text"] {
            padding: 10px;
            border: solid 1px #dcdcdc;
            transition: box-shadow 0.4s, border 0.4s;
        }

        .style-1 input[type="text"]:focus,
        .style-1 input[type="text"].focus {
            border: solid 1px #707070;
            box-shadow: 0 0 5px 1px #969696;
        }
        table.instagram{
            text-align: center;
            border: solid 1px #FAFAFA;
            width: 50%;
            float: left;
        }

        table.twitter{
            text-align: center;
            border: solid 1px #FAFAFA;
            width: 50%;
            float: left;
        }

        table.results{
            text-align: center;
            border: solid 1px #FAFAFA;
            width: 100%;
            float: left;
        }

        a.link {
          font-size: 16px;
          text-decoration: none;
        }

    </style>
